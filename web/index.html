<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --chat-bg: #0f172a;
            --user-msg-bg: #3b82f6;
            --assistant-msg-bg: #334155;
            --text-color: #f8fafc;
            --input-bg: #1e293b;
            --border-color: #334155;
            --hover-color: #475569;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        #sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
            color: #ccc;
            transition: background 0.2s;
        }

        .history-item:hover {
            background-color: var(--hover-color);
            color: white;
        }

        /* Main Chat Area */
        #main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            position: relative;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            background-color: var(--bg-color);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .role-user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .role-assistant {
            align-self: flex-start;
            background-color: var(--assistant-msg-bg);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        #input-area {
            padding: 24px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
        }

        .input-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: var(--user-msg-bg);
        }

        button {
            padding: 12px 24px;
            background-color: var(--user-msg-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-header">History</div>
        <div class="history-list" id="history-list">
            <!-- Details will be injected here -->
        </div>
    </div>

    <div id="main-area">
        <header>Chat Assistant</header>
        <div id="chat-container"></div>
        <div id="input-area">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const historyList = document.getElementById('history-list');

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = 'message role-' + role;
            div.innerHTML = formatContent(content);
            chatContainer.appendChild(div);
            scrollToBottom();
            
            if (role === 'user') {
                addToSidebar(content);
            }
        }
        
        function addToSidebar(content) {
             const div = document.createElement('div');
             div.className = 'history-item';
             div.textContent = content; // Text content prevents XSS and just shows text
             // Clicking history item could scroll to it or something, but for now just display
             historyList.insertBefore(div, historyList.firstChild);
        }

        function formatContent(text) {
             return text.replace(/\n/g, '<br>');
        }
        
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function loadHistory() {
            try {
                const response = await fetch('/history');
                const messages = await response.json();
                chatContainer.innerHTML = '';
                historyList.innerHTML = '';
                
                messages.forEach(msg => {
                   // We append to chat container
                   const div = document.createElement('div');
                   div.className = 'message role-' + msg.role;
                   div.innerHTML = formatContent(msg.content);
                   chatContainer.appendChild(div);
                   
                   // And to sidebar if user
                   if (msg.role === 'user') {
                       addToSidebar(msg.content);
                   }
                });
                
                scrollToBottom();
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;

            appendMessage('user', content);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: content }] 
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Prepare for streaming
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                const assistantDiv = document.createElement('div');
                assistantDiv.className = 'message role-assistant';
                chatContainer.appendChild(assistantDiv);
                let assistantContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            if (dataStr === '[DONE]') {
                                break;
                            }
                            try {
                                const data = JSON.parse(dataStr);
                                if (data.content) {
                                    assistantContent += data.content;
                                    assistantDiv.innerHTML = formatContent(assistantContent);
                                    scrollToBottom();
                                }
                            } catch (e) {
                                console.log('JSON parse error or partial data:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('assistant', 'Error: ' + error.message);
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initial load
        loadHistory();
    </script>
</body>
</html>
